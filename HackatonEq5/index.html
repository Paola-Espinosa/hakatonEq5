<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Texto Logo -->
    <div class="logo">MIKP Motion</div>
<!-- Barra de nevegación -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Entrenamiento</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Blog de notas</a></li>
            <li><a href="#">Descuentos</a></li> 
        </ul>
<!-- Botón adicional fuera de la barra de navegación -->
    <div class="boton-container">
        <button class="btn-iniciar-sesion">Iniciar sesión</button>  <!-- El botón que vamos a estilizar -->
    </div>
<!-- Modal de Login -->
    <div id="loginModal" class="modal">
         <div class="modal-content">
            <span class="close">&times;</span> <!-- Botón de cerrar -->
            <h2>Iniciar sesión</h2>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
    </nav>

<!-- Frase debajo de la barra de navegación -->
    <div class="frase-marca">
        <p>Viste tu actitud, viste tu estilo</p>
    </div>

<!-- Carrusel de imágenes -->
    <div class="carrusel">
        <div class="imagenes">
            <img src="./imag/ejer1.jpg" alt="Imagen 1" class="imagen" />
            <img src="./imag/ejer3.jpg" alt="Imagen 2" class="imagen" />
            <img src="./imag/ejer4.jpg" alt="Imagen 3" class="imagen" />
        </div>

        <!-- Botones de navegación -->
        <button class="prev" onclick="cambiarImagen(-1)">&#10094;</button>
        <button class="next" onclick="cambiarImagen(1)">&#10095;</button>
    </div>
<!-- Pie de página -->
    <footer class="footer">
        <p>&copy; 2025 MIKP Motion. Todos los derechos reservados a CH52.</p>
        <div class="social-media">
            <p>Siguenos en</p>
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
<!-- Métodos de pago -->
        <div class="payment-methods">
            <p>Métodos de pago</p>
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
            <i class="fab fa-cc-paypal"></i>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
